<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="signup">
        <h1>Signup Page </h1>

        <input id="signupemail" type="text" placeholder="Enter email">
        <br>
        <input id="signuppin" type="text" placeholder="Enter password">
        <br>
        <button id="signupbtn">Submit</button>

    </div>

    <div class="chat">
        <h1>Welcome to The Chat box </h1>
        <input id="everyone" type="text" placeholder="Send to (default everyone) ">

        <input style="margin-left: 50px;" id="message" type="text" placeholder="To individual">


        <button style="margin-left: 50px;" id="btnsend">Send



        </button>
        <ul id="ul"></ul>
    </div>








</body>

</html>
